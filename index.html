<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy Home</title>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/52274ce323.js" crossorigin="anonymous"></script>

     <!--custom css-->
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- NavBar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fa fa-bars"></i>
                </span>
                <img src="./logo.svg" alt="Store logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>

        </nav>
        <!-- End of NavBar -->
         <!-- Hero  -->
          <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Furniture Collection</h1>
                <button class="banner-btn">Shop now</button>
            </div>
          </header>
          <!-- End of the Hero -->

          <!-- Products Section -->
           <section class="products">
            <div class="section-title">
            <h2>Our Products</h2>
            </div>
            <div class="products-center">
            <!-- Single Products -->
             <article class="product">
                <div class="img-container">
                    <img  src="./product-1.jpeg" alt="product" class="product-img"/>
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>$160</h4>
             </article>
            </div>
             </section>
            <!-- end -->
              

          <!--End of the Products  --> 

          <!-- Cart -->
           <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                     <!-- <div class="cart-item"> -->
                        
                     <!-- end of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>Your Total : $<span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
           </div>
        
        <script src="script.js"></script>
</body>
</html>
